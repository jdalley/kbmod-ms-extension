<!doctype html>
<html>
  <head>
    <title>KBMOD MultiStream Extension</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/kbmodhelper.css" rel="stylesheet">
  </head>
  <body>
  	<div class="panel panel-primary main-panel">
      <div class="panel-heading main-panel-heading">
        <div class="row">
          <div class="span4 collapse-group">
            <div>
              <button class="btn btn-sm btn-default details-button" href="#">View details &raquo;</button>
            </div>
            <p class="collapse details-text">
              You can manually enter streamer names below, or if you are currently viewing a twitch stream in this tab: click the + button to add it. The first or default Multi-Stream layout will be used.
            </p>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <div class="enter-stream-row">
          <label>Stream 1:</label>
          <input type="text" class="stream-input" id="stream0" />
          <button type="button" id="removeStreamerName0" class="btn btn-xs btn-danger remove-streamer-button">-</button>
          <button type="button" id="addStreamerName0" class="btn btn-xs btn-primary add-streamer-button">+</button>
        </div>
        <div class="enter-stream-row">
          <label>Stream 2:</label>
          <input type="text" class="stream-input" id="stream1" />
          <button type="button" id="removeStreamerName1" class="btn btn-xs btn-danger remove-streamer-button">-</button>
          <button type="button" id="addStreamerName1" class="btn btn-xs btn-primary add-streamer-button">+</button>
        </div>
        <div class="enter-stream-row">
          <label>Stream 3:</label>
          <input type="text" class="stream-input" id="stream2" />
          <button type="button" id="removeStreamerName2" class="btn btn-xs btn-danger remove-streamer-button">-</button>
          <button type="button" id="addStreamerName2" class="btn btn-xs btn-primary add-streamer-button">+</button>
        </div>
        <div class="enter-stream-row">
          <label>Stream 4:</label>
          <input type="text" class="stream-input" id="stream3" />
          <button type="button" id="removeStreamerName3" class="btn btn-xs btn-danger remove-streamer-button">-</button>
          <button type="button" id="addStreamerName3" class="btn btn-xs btn-primary add-streamer-button">+</button>
        </div>
        <div class="enter-stream-row">
          <label>Stream 5:</label>
          <input type="text" class="stream-input" id="stream4" />
          <button type="button" id="removeStreamerName4" class="btn btn-xs btn-danger remove-streamer-button">-</button>
          <button type="button" id="addStreamerName4" class="btn btn-xs btn-primary add-streamer-button">+</button>
        </div>
        <div class="enter-stream-row">
          <label>Stream 6:</label>
          <input type="text" class="stream-input" id="stream5" />
          <button type="button" id="removeStreamerName5" class="btn btn-xs btn-danger remove-streamer-button">-</button>
          <button type="button" id="addStreamerName5" class="btn btn-xs btn-primary add-streamer-button">+</button>
        </div>
        <div id="actionArea">
          <button type="button" id="openMsButton" class="btn btn-success">Open MultiStream</button>
        </div>
        <div class="clear-fix" />
      </div>
    </div>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/kbmodhelper.js"></script>
  </body>
</html>
